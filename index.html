<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulario de Clientes</b></legend>
                <br>
                <div class="InputBox">
                    <input type="text" name="nome" id="nome" class="InputUser" required>
                    <label for="nome" class="labelInput">Nome Completo:</label>
                </div>
                <br><br>
                <div class="InputBox">
                    <input type="text" name="email" id="email" class="InputUser" required>
                    <label for="email"class="labelInput">E-mail:</label>
                </div>
                <br><br>
                <div class="InputBox">
                    <input type="tel" name="telefone" id="telefone" class="InputUser" required>
                    <label for="telefone"class="labelInput">Telefone/Celular:</label>
                    </div>
            
                    <p>Sexo:</p>
                    <input type="radio" id="feminino" name="sexo" volue="feminino" required>
                    <label for="Feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="sexo" volue="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="outro" name="sexo" volue="outro" required>
                    <label for="outro">Outro</label>
                    <br><br>
                  
                        <label for="data_de_nascimento"><b>Data de Nascimento:</b></label>
                        <input type="date" name="data_de_nascimento" id="data_de_nascimento"  required>
                  
                    <br><br><br>
                    <div class="InputBox">
                        <input type="text" name="cidade" id="cidade" class="InputUser" required>
                        <label for="cidade"class="labelInput">Cidade:</label>
                    </div>
                    <br><br>
                    <div class="InputBox">
                        <input type="text" name="estado" id="estado" class="InputUser" required>
                        <label for="estado"class="labelInput">Estado:</label>
                    </div>
                    <br><br>
                    <div class="InputBox">
                        <input type="text" name="endereco" id="endereco" class="InputUser" required>
                        <label for="endereco"class="labelInput">Endere√ßo:</label>
                    </div>
                    <br><br>
                    <input type="submit" name="submit" id="submit">
                </div>
            </fieldset>
        </form>
    
</div>
</body>
</html>
